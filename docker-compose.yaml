services:
  messages-worker:
    image: messages-worker
    hostname: messages-worker
    #working_dir: /usr/src/app
    ports: [ '9090:9090' ]
    volumes: [ ./apps/messages-worker:/usr/src/app ]
    #command: gradle run --no-daemon
    mem_limit: 4096MB
    environment:
      <<: [ *env_redis, *env_mongo, *env_postgres, *env_kafka ]
      APP_CONFIG_FILE: application-docker.properties
      EXPOSED_PORT: 9090
    depends_on:
      - kafka
      - mongodb
      - redis

  messages-worker-1:
    image: messages-worker
    hostname: messages-worker
    #working_dir: /usr/src/app
    ports: [ '9091:9090' ]
    volumes: [ ./apps/messages-worker:/usr/src/app ]
    #command: gradle run --no-daemon
    mem_limit: 4096MB
    environment:
      <<: [ *env_redis, *env_mongo, *env_postgres, *env_kafka ]
      APP_CONFIG_FILE: application-docker.properties
      EXPOSED_PORT: 9091
    depends_on:
      - kafka
      - mongodb
      - redis

  ws-server:
    image: gradle:jdk18
    hostname: ws-server
    working_dir: /usr/src/app
    ports: [ '8080:8080' ]
    volumes: [ ./apps/ws-server:/usr/src/app ]
    command: gradle run
    mem_limit: 4096MB
    environment:
      <<: [ *env_redis, *env_mongo, *env_postgres, *env_kafka ]
      APP_CONFIG_FILE: /usr/src/app/app/src/main/resources/application-docker.properties
    depends_on:
      - kafka
      - mongodb
      - redis
      - postgres

  mongodb:
    image: bitnami/mongodb:4.2
    hostname: mongodb
    ports: [ '27018:27017' ]
    environment:
      <<: *env_mongo

  postgres:
    image: bitnami/postgresql:14.6.0
    hostname: postgres
    restart: always
    ports: [ '5432:5432' ]
    environment:
      <<: *env_postgres

  redis:
    image: redis/redis-stack:6.2.6-v6
    hostname: redis
    restart: always
    ports: [ '6379:6379' ]
    environment:
      <<: *env_redis

  kafka:
    image: bitnami/kafka:3.3.1
    hostname: kafka
    restart: always
    ports: [ '9092:9092' ]
    environment:
      <<: *env_kafka
